   [(ngModel)]="data.password"
   [(ngModel)]="data.username"

<style>
 @import url('https://fonts.googleapis.com/css?family=Montserrat:300');
@import url('http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css');
</style>

<ion-header primary>
  <ion-navbar primary style="font-family: 'Montserrat', sans-serif !important">
    <ion-title align="center">Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content scrollbar-y-auto  style="font-family: 'Montserrat', sans-serif; overflow-y: auto !important; ">


<ion-list style="overflow:hidden" >

  <div>
        <img src="img/icon.png" width="150" height="auto" style="display: block; margin-left: auto; margin-right: auto; padding-top : 5%;">
        <h2 align="center"> <span style="color:#365d7e; font-stretch:extra-expanded; font-size: 1.0em; font-family: 'Montserrat', sans-serif;"  class="title">
            <b>Welcome to Reports Portal </b></span> </h2>

   </div>


          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input  [(ngModel)]="data.username" name="username"  type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input  [(ngModel)]="data.password"  name="password" type="password"></ion-input>
          </ion-item>
<br>
<div align="center">
           <button ion-button (click)="login()">
           <ion-icon name="md-log-in"></ion-icon>
             &nbsp;&nbsp;<b>Login </b> </button>
</div>
</ion-list>

</ion-content>
